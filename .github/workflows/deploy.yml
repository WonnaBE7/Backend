name: Spring Legacy CI/CD Pipeline

on:
  push:
    branches: [ main, feature/github-actions ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  WAR_NAME: 'wonnabe'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: â˜• JDK 17 ì„¤ì¹˜
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ðŸ“¦ Gradle ìºì‹œ ì„¤ì •
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ”§ Gradle Wrapper ì§ì ‘ ë‹¤ìš´ë¡œë“œ
        run: |
          mkdir -p gradle/wrapper
          
          # gradle-wrapper.jar ë‹¤ìš´ë¡œë“œ (ì •ìƒ íŒŒì¼)
          curl -L https://github.com/gradle/gradle/raw/v8.5.0/gradle/wrapper/gradle-wrapper.jar \
               -o gradle/wrapper/gradle-wrapper.jar
          
          # gradle-wrapper.properties ìƒì„±
          cat > gradle/wrapper/gradle-wrapper.properties << EOF
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          
          # gradlew ìŠ¤í¬ë¦½íŠ¸ ë‹¤ìš´ë¡œë“œ
          curl -L https://github.com/gradle/gradle/raw/v8.5.0/gradlew -o gradlew
          curl -L https://github.com/gradle/gradle/raw/v8.5.0/gradlew.bat -o gradlew.bat
          
          chmod +x gradlew

      - name: ðŸ—ï¸ í”„ë¡œì íŠ¸ ë¹Œë“œ (Spring Legacy)
        run: ./gradlew clean build war -x test --no-daemon

      - name: ðŸ“¤ WAR íŒŒì¼ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: build/libs/*.war

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ“¥ WAR íŒŒì¼ ë‹¤ìš´ë¡œë“œ
        uses: actions/download-artifact@v4
        with:
          name: war-file
          path: ./

      - name: ðŸ”§ ì„œë²„ ì¤€ë¹„ ë° ë°±ì—…
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ ë°°í¬ ì‹œìž‘: $(date)"
            
            # ë°±ì—… ë””ë ‰í† ë¦¬ ìƒì„±
            sudo mkdir -p ${{ secrets.TOMCAT_PATH }}/backup
            
            # ê¸°ì¡´ WAR íŒŒì¼ ë°±ì—…
            if [ -f "${{ secrets.TOMCAT_PATH }}/webapps/${{ env.WAR_NAME }}.war" ]; then
              sudo cp "${{ secrets.TOMCAT_PATH }}/webapps/${{ env.WAR_NAME }}.war" \
                     "${{ secrets.TOMCAT_PATH }}/backup/${{ env.WAR_NAME }}-$(date +%Y%m%d_%H%M%S).war"
              echo "âœ… ë°±ì—… ì™„ë£Œ"
            fi
            
            # Tomcat ì¤‘ì§€
            echo "ðŸ›‘ Tomcat ì¤‘ì§€..."
            sudo systemctl stop tomcat
            
            # ê¸°ì¡´ íŒŒì¼ ì œê±°
            sudo rm -f "${{ secrets.TOMCAT_PATH }}/webapps/${{ env.WAR_NAME }}.war"
            sudo rm -rf "${{ secrets.TOMCAT_PATH }}/webapps/${{ env.WAR_NAME }}/"
            
            # ìž„ì‹œ í´ë” ìƒì„±
            mkdir -p ~/deploy

      - name: ðŸ“¤ WAR íŒŒì¼ ì„œë²„ ì „ì†¡
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "*.war"
          target: "/home/${{ secrets.EC2_USERNAME }}/deploy/"

      - name: âœ… ë°°í¬ ì™„ë£Œ
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # WAR íŒŒì¼ ì´ë™
            sudo mv "/home/${{ secrets.EC2_USERNAME }}/deploy/"*.war \
                   "${{ secrets.TOMCAT_PATH }}/webapps/${{ env.WAR_NAME }}.war"
            
            # ê¶Œí•œ ì„¤ì •
            sudo chown tomcat:tomcat "${{ secrets.TOMCAT_PATH }}/webapps/${{ env.WAR_NAME }}.war"
            
            # Tomcat ì‹œìž‘
            echo "ðŸš€ Tomcat ì‹œìž‘..."
            sudo systemctl start tomcat
            
            # ì‹œìž‘ í™•ì¸ (30ì´ˆ ëŒ€ê¸°)
            sleep 30
            if sudo systemctl is-active --quiet tomcat; then
              echo "âœ… ë°°í¬ ì„±ê³µ!"
            else
              echo "âŒ Tomcat ì‹œìž‘ ì‹¤íŒ¨"
              exit 1
            fi
            
            # ì •ë¦¬
            rm -rf "/home/${{ secrets.EC2_USERNAME }}/deploy"
            echo "ðŸŽ‰ ë°°í¬ ì™„ë£Œ: $(date)"
            sudo rm -rf "${{ secrets.TOMCAT_PATH }}/webapps/${{ env.WAR_NAME }}/"
            
            # ì„ì‹œ í´ë” ìƒì„±
            mkdir -p ~/deploy

      - name: ğŸ“¤ WAR íŒŒì¼ ì„œë²„ ì „ì†¡

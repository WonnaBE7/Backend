          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ ë°°í¬ ì‹œì‘: $(date)"
            
            # ë°±ì—… ë””ë ‰í† ë¦¬ ìƒì„±
            sudo mkdir -p ${{ secrets.TOMCAT_PATH }}/backup
            
            # ê¸°ì¡´ WAR íŒŒì¼ ë°±ì—…
